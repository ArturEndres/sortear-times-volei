<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sorteador de Times de Vôlei</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .disclaimer {
            font-size: 14px;
            color: #555;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .times {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            width: 250px;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time h2 {
            margin-bottom: 10px;
        }

        .time ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .time li {
            margin: 4px 0;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .times {
                flex-direction: column;
            }

            .time {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Sorteador de Times de Vôlei</h1>
    <p class="disclaimer">Os jogadores são distribuídos aleatoriamente entre três times (A, B e C), buscando manter uma divisão equilibrada e imparcial a cada sorteio.</p>

    <div class="times">
        <div class="time">
            <h2>Time A</h2>
            <ul id="timeA"></ul>
        </div>
        <div class="time">
            <h2>Time B</h2>
            <ul id="timeB"></ul>
        </div>
        <div class="time">
            <h2>Time C</h2>
            <ul id="timeC"></ul>
        </div>
    </div>

    <button onclick="sortearTimes()">Sortear Novamente</button>

    <script>
        const participantes = [
            "Bruna Fernandes", "Bruna Poletti", "Leonardo", "Artur", "Júlia",
            "Raquel", "Lucas", "Ricardo", "Cinara", "Adriano", "João Reis", "Kauã",
            "Aline", "Álvaro", "Lisiane", "Alícia", "Pet", "João Marcos"
        ];

        function sortearTimes() {
            const embaralhado = [...participantes].sort(() => Math.random() - 0.5);
            const times = [[], [], []];

            embaralhado.forEach((pessoa, i) => {
                times[i % 3].push(pessoa);
            });

            document.getElementById("timeA").innerHTML = times[0].map(p => `<li>${p}</li>`).join("");
            document.getElementById("timeB").innerHTML = times[1].map(p => `<li>${p}</li>`).join("");
            document.getElementById("timeC").innerHTML = times[2].map(p => `<li>${p}</li>`).join("");
        }

        // Sorteio automático ao carregar
        sortearTimes();
    </script>
</body>
</html>
